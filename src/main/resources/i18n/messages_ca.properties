analysis.mappedReadFilteringText = HPG-Methyl escriurà en l'arxiu BAM totes les alineacions mapeadas correctament. Si només es necessiten certes alineacions, l'eixida es pot filtrar per a registrar només certes alineacions en l'arxiu BAM usant les següents opcions:
analysis.pairedEndMode = Mode d'extrem emparellat
analysis.pairedEndModeFile = Fitxer de mode emparellat
analysis.pairedEndModeLegend = Paràmetres del mode d'extrem emparellat
analysis.pairedEndModeText = HPG-Methyl és capaç de processar lectures seqüenciades d'extrems emparellats. Les seqüències d'extrems emparellats han de separar-se en dos arxius fastq diferents, però només es crearà un arxiu BAM amb les alineacions mapeadas.
