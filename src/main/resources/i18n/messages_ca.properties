index.download = Obtindre HPG-Mehtyl
index.download.button = Descarregar HPG-Methyl
index.download.text = Atés que els arxius generats per HPG-Methyl són totalment compatibles amb els arxius generats per altres ferramentes populars, es pot utilitzar com un reemplaçament directe per a accelerar les canonades d'anàlisi de metilación existents. Pot descarregar l'última versió de HPG-Methyl des de GitHub i seguir els passos d'instal·lació.
index.jumbo = Mapeador de lectures de seqüenciació de pròxima generació (NGS) i extractor de context de metilació ultraràpid i altament sensible.
index.upload = Sol·licita anàlisis
index.upload.button = Entrar en la plataforma
index.upload.text = Des de la plataforma web de HPG-Mehtyl, pots sol·licitar anàlisi de metilación d'ADN pujant els teus arxius .fastq i configurant els diversos paràmetres d'entrada del procés. Quan l'anàlisi haja sigut processat amb èxit, des de la plataforma, podràs descarregar els arxius .bam i els arxius de context de metilación generats per HPG-Methyl.
index.why = Per què HPG-Methyl?
index.why.button = Llegir més
index.why.text = HPG-Methyl es un mapeador de lectures de seqüenciació de pròxima generació (NGS) i extractor de context de metilació ultraràpid i altament sensible. En comparació amb altres ferramentes d'extracció de metilación i mapeo actuals, HPG-Methyl oferix una millor sensibilitat i temps d'execució més curts inclús per a lectures llargues.
