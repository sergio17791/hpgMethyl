analysis.send.pairedEndModeLegend = Paràmetres del mode d'extrem emparellat
analysis.send.pairedEndModeText = HPG-Methyl és capaç de processar lectures seqüenciades d'extrems emparellats. Les seqüències d'extrems emparellats han de separar-se en dos arxius fastq diferents, però només es crearà un arxiu BAM amb les alineacions mapeadas.
