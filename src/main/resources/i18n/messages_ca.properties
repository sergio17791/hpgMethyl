analysis.pairedMinDistance = Distància mínima de l'extrem emparellat
analysis.pairedMode = Mode d'emparellat
analysis.reportAll = Emmagatzemar totes les lectures alineades
analysis.reportBest = Si hi ha lectures mapeadas que coincidixen amb la mateixa ubicació en el genoma de referència, només s'emmagatzemaran aquelles amb la puntuació més alta
analysis.reportNBest = Emmagatzemar els millors <n> resultats trobats
analysis.reportNHits = Emmagatzemar els primers <n> resultats, independentment de la seua qualitat
analysis.send = Enviar anàlisi
analysis.singleEndMode = Mode d'un sol extrem
analysis.smithWatermanLegend = Paràmetres de l'algoritme de Smith-Waterman
analysis.smithWatermanText = L'algoritme de Smith-Waterman s'utilitza per a realitzar el mapeo en lectures que no es mapearon completament en l'etapa de Burrows-Wheeler, la qual cosa permet bretxes i desajustos amb el genoma de referència. La matriu de pes per a l'algoritme de Smith- Waterman es pot ajustar per mitjà dels paràmetres que apareixen a continuació. Els valors per defecte dels paràmetres s'han optimitzat per a oferir el millor rendiment en la majoria dels casos.
