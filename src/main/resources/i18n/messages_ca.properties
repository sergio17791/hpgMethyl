analysis.send.seedingAndCalStagesParametersText = Entre les diferents etapes de mapeo i al final del pipeline, hi ha diverses etapes de filtrat i inicialització que s'utilitzen per a accelerar el procés de mapeo. Els paràmetres de les etapes d'inicialització i CAL són els següents:
analysis.send.submit = Enviar anàlisi
analysis.send.smithWatermanLegend = Paràmetres de l'algoritme de Smith-Waterman
analysis.send.smithWatermanText = L'algoritme de Smith-Waterman s'utilitza per a realitzar el mapeo en lectures que no es mapearon completament en l'etapa de Burrows-Wheeler, la qual cosa permet bretxes i desajustos amb el genoma de referència. La matriu de pes per a l'algoritme de Smith- Waterman es pot ajustar per mitjà dels paràmetres que apareixen a continuació. Els valors per defecte dels paràmetres s'han optimitzat per a oferir el millor rendiment en la majoria dels casos.
