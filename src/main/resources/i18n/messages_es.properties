analysis.send.pairedEndModeLegend = Parámetros del modo de extremo emparejado
analysis.send.pairedEndModeText = HPG-Methyl es capaz de procesar lecturas secuenciadas de extremos emparejados. Las secuencias de extremos emparejados deben separarse en dos archivos fastq diferentes, pero solo se creará un archivo BAM con las alineaciones mapeadas.
