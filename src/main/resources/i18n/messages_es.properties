index.download = Obtener HPG-Mehtyl
index.download.button = Descargar HPG-Methyl
index.download.text = Dado que los archivos generados por HPG-Methyl son totalmente compatibles con los archivos generados por otras herramientas populares, se puede utilizar como un reemplazo directo para acelerar las tuberías de análisis de metilación existentes. Puede descargar la última versión de HPG-Methyl desde GitHub y seguir los pasos de instalación.
index.jumbo = Mapeador de lecturas de secuenciación de próxima generación (NGS) y extractor de contexto de metilación ultrarrápido y altamente sensible.
index.upload = Solicita análisis
index.upload.button = Entrar en la plataforma
index.upload.text = Desde la plataforma web de HPG-Mehtyl, puedes solicitar análisis de metilación de ADN subiendo tus archivos .fastq y configurando los diversos parámetros de entrada. Cuándo el análisis haya sido procesado con éxito, desde la plataforma, podrás descargar los archivos .bam y los archivos de contexto de metilación generados por HPG-Methyl.
index.why = ¿Por qué HPG-Methyl?
index.why.button = Leer más
index.why.text = HPG-Methyl es un mapeador de lecturas de secuenciación de próxima generación (NGS) y extractor de contexto de metilación ultrarrápido y altamente sensible. En comparación con otras herramientas de extracción de metilación y mapeo actuales, HPG-Methyl ofrece una mejor sensibilidad y tiempos de ejecución más cortos incluso para lecturas largas.
