analysis.send.smithWatermanText = El algoritmo de Smith-Waterman se utiliza para realizar el mapeo en lecturas que no se mapearon completamente en la etapa de Burrows-Wheeler, lo que permite brechas y desajustes con el genoma de referencia. La matriz de peso para el algoritmo de Smith-Waterman se puede ajustar mediante los parámetros que aparecen a continuación. Los valores por defecto de los parámetros se han optimizado para ofrecer el mejor rendimiento en la mayoría de los casos.
