index.download = Get HPG-Mehtyl
index.download.button = Download HPG-Methyl
index.download.text = Since the files generated by HPG-Methyl are fully compatible with the files generated by other popular tools, it can be used as a drop-in replacement to accelerate existing methylation analysis pipelines. You can download the latest version of HPG-Methyl from GitHub and follow the installation steps.
index.jumbo = An ultrafast and highly sensitive Next-Generation Sequencing (NGS) read mapper and methylation context extractor.
index.upload = Request analysis
index.upload.text = From the HPG-Mehtyl web platform, you can request DNA methylation analysis by uploading your .fastq files and configuring the various input parameters. When the analysis has been processed, from the platform, you will be able to download the .bam files and the methylation context files generated by HPG-Methyl.
index.upload.button = Enter the platform
index.why = Why HPG-Methyl?
index.why.button = Read more
index.why.text = HPG-Methyl is an ultrafast and highly sensitive Next-Generation Sequencing (NGS) read mapper and methylation context extractor. Compared with other current mapping and methylation extraction tools, HPG-Methyl offers better sensitivity and shorter execution times even for long reads.
