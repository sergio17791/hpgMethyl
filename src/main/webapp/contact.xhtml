<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui"
                template="./WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="content">
    	<b:row>
            <b:column col-md="6">
            	<legend><h:outputText value="#{msg['contact.data']}"/></legend>      
        	</b:column>                 
        </b:row>
        <b:row>
            <b:column col-md="6" styleClass="contactColumn">
            	<b:icon name="envelope"/> 
            	<strong><h:outputText value="#{msg['contact.email']}"/>:</strong>
            	<br/>
            	<h:outputLink value="mailto:dep.informatica@uv.es">
            		<h:outputText value="dep.informatica@uv.es"/>
            	</h:outputLink>
            	<br/>         
        	</b:column>
        	<b:column col-md="6" styleClass="contactColumn">
            	<b:icon name="earphone"/> 
            	<strong><h:outputText value="#{msg['contact.phone']}"/>:</strong>
            	<br/>
            	<h:outputLink value="tel:+34963544565">
            		<h:outputText value="+34 963 544 565"/>
            	</h:outputLink>       
        	</b:column>                   
        </b:row>
        <b:row>
        	<b:column col-md="6" styleClass="contactColumn">
            	<b:icon name="map-marker"/> 
            	<strong><h:outputText value="#{msg['contact.address']}"/>:</strong>
            	<br/>
            	<h:outputText value="ETSE-UV, Avinguda de l'Universitat, sn, 46100 Burjassot, València"/>      
        	</b:column> 
        	<b:column col-md="6" styleClass="contactColumn">
            	<b:icon name="briefcase"/> 
            	<strong><h:outputText value="#{msg['contact.department']}"/>:</strong>
            	<br/>
            	<h:outputText value="Departament d'Informàtica"/>      
        	</b:column>                   
        </b:row>
        <b:row>
        	<b:column col-xs="12" styleClass="contactColumn centered iconLink">
        		<h:outputLink value="https://github.com/grev-uv/hpg-methyl">
        			<b:iconAwesome value="github" size="4x"/>
        		</h:outputLink>            	     
        	</b:column>                 
        </b:row>
        <b:row>
        	<b:column col-md="12">
        		<legend><h:outputText value="#{msg['contact.findUs']}"/></legend> 
	  			<b:openStreetMap width="100%" 
  								 height="500px"
     						 	 center="39.5125,-0.4245" 
     						 	 marker="39.5125,-0.4245"
     						 	 popupMsg="Escola Tècnica Superior d\'Enginyeria"
     						 	 zoom="16"
     						 	 attribution="Map data © OpenStreetMap contributors, CC-BY-SA"
     							 urlTemplate="https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png"
     							 zoomControl="true"
     							 dragging="true"/>
        	</b:column>        	
		</b:row>     					 
    </ui:define>
</ui:composition>
