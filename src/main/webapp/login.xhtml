<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                template="./WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="content">
        <b:form id="loginForm">
            <b:row>
                <b:column col-md="6">
                    <legend><h:outputText value="#{msg['login.enterAccount']}"/></legend>      
                </b:column>                 
            </b:row>
            <b:panel>
                <fieldset>    
                	<b:row>
                		<b:column col-md="6">
	                		<b:inputText id ="emailLogin" 
	                					 value="#{userLogin.email}" 
		                                 type="email"
		                                 styleClass="form-control-plaintext"
		                                 label="#{msg['login.email']}" 
		                                 maxlength="60" 
		                                 required="true" 
		                                 requiredMessage="#{msg['error.form.requiredField']}">                                 
		                        <f:facet name="append">
		                            <b:icon name="user" />
		                        </f:facet>
		                        <b:focus rendered="true" />
	                    	</b:inputText> 
                		</b:column>
                		<b:column col-md="6">
	                		<h:message for="emailLogin" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>
                	<b:row>
                		<b:column col-md="6">
	                		<b:inputSecret id ="passwordLogin" 
		                                   value="#{userLogin.password}" 
		                                   label="#{msg['login.password']}" 
		                                   class="passwordInput"
		                                   maxlength="60" 
		                                   required="true" 
		                                   requiredMessage="#{msg['error.form.requiredField']}">
		                        <f:facet name="append">
      								<b:button look="default" onclick="toggleShowPassword();" icon="eye-open"/>
    							</f:facet>
		                    </b:inputSecret> 
                		</b:column>
                		<b:column col-md="6">
	                		<h:message for="passwordLogin" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>              
                    <b:row>
                    	<b:column col-md="6">
	                		<b:commandButton id="loginButton"
		                                     binding="#{userLogin.loginComponent}"
		                                     value="#{msg['login.enter']}" 
		                                     action="#{userLogin.checkUser()}"
		                                     look="primary"
		                                     styleClass="btn-block"/> 
                		</b:column>
                		<b:column col-md="6">
	                		<h:message for="loginButton" styleClass="alert alert-danger errorMessage"/>
                		</b:column>                    	
                    </b:row>    
                    <b:row style="margin-top: 10px">
                    	<b:column col-md="6" styleClass="text-center">
                    		<b:link value="#{msg['login.signin']}" styleClass="stretched-link text-secondary" outcome="signup" />
                            <h:outputText value=" - "/>
                            <b:link value="#{msg['login.forgotMyPassword']}" styleClass="stretched-link text-secondary" outcome="passwordRecovery"/>
                    	</b:column>                    	
                    </b:row>  	
                </fieldset>        
            </b:panel>                                          
        </b:form>
    </ui:define>
</ui:composition>
