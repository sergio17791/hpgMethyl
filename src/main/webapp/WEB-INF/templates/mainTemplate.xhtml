<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title><h:outputText value="#{msg['general.hpgMethyl']}"/></title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
    	<f:view locale="#{languageSelector.language}">
    		<header>
    			<ui:insert name="top">
    				<h:form>
	    				<b:navBar brand="#{msg['general.hpgMethyl']}" brandHref="#{request.contextPath}/faces/index.xhtml" fixed="top" sticky="true" inverse="true">
	    					<b:navbarLinks>
	    						<b:navLink value="#{msg['menu.blog']}" outcome=""></b:navLink>
	    						<b:navLink value="#{msg['menu.aboutUs']}" outcome=""></b:navLink>
	    						<b:navLink value="#{msg['menu.contact']}" outcome=""></b:navLink>
	    						<b:navLink value="#{msg['menu.test']}" outcome="" rendered="#{authUser != null}"></b:navLink>
	    						<b:navLink value="#{msg['menu.results']}" outcome="" rendered="#{authUser != null}"></b:navLink>
	    					</b:navbarLinks>
	    					<b:navbarLinks pull="right">
    							<b:dropMenu value="#{msg['menu.language']}" iconAwesome="globe" iconAlign="left">    							
    								<b:navCommandLink value="#{msg['menu.language.english']}" actionListener="#{languageSelector.changeLanguage('en')}"></b:navCommandLink >
    								<b:navCommandLink value="#{msg['menu.language.spanish']}" actionListener="#{languageSelector.changeLanguage('es')}"></b:navCommandLink > 
    								<b:navCommandLink value="#{msg['menu.language.valencian']}" actionListener="#{languageSelector.changeLanguage('ca')}"></b:navCommandLink >    					  							 
    							</b:dropMenu>
    							<b:navLink value="#{msg['menu.login']}" outcome="login" iconAwesome="sign-in" iconAlign="left" rendered="#{authUser == null}"></b:navLink>
    							<b:dropMenu value="#UserName" iconAwesome="user" iconAlign="left" rendered="#{authUser != null}">
    								<b:navLink value="#{msg['menu.configuration']}" outcome="" iconAwesome="gear" iconAlign="left"></b:navLink> 
    								<b:navLink value="#{msg['menu.logout']}" outcome="" iconAwesome="sign-out" iconAlign="left"></b:navLink> 
    							</b:dropMenu>
    						</b:navbarLinks>
    					</b:navBar>
    				</h:form>
    			</ui:insert>
    		</header>
    		<b:container fluid="false" styleClass="content">
    			<ui:insert name="content">
    				<b:container id="defaultPage" fluid="true">
    					<h:outputText value="#{msg['general.pageUnderConstruction']}"/>
                    	<h:outputText value="&lt;br/&gt;" escape="false" />
                    	<h:link value="#{msg['general.hpgMethyl']}" outcome="index" />
    				</b:container>
    			</ui:insert>
    		</b:container>
    	</f:view>
    </h:body>
</html>
