<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title><h:outputText value="#{msg['general.hpgMethyl']}"/></title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="icon" type="image/png" href="/resources/images/dna_icon.png"/>
    </h:head>
    <h:body>
    	<f:view locale="#{languageSelector.language}">
    		<header>
    			<h:form>
	    			<b:navBar brand="#{msg['general.hpgMethyl']}" 
	    					  brandImg="/resources/images/dna_icon.png" 
	    					  brandHref="#{request.contextPath}/faces/index.xhtml"
	    					  brandImgStyleClass="navBarImg"
	    					  fixed="top" 
	    					  sticky="true" 
	    					  inverse="false">
	    				<b:navbarLinks>
	    					<b:navLink value="#{msg['menu.blog']}" outcome=""></b:navLink>
	    					<b:navLink value="#{msg['menu.aboutUs']}" outcome=""></b:navLink>
	    					<b:navLink value="#{msg['menu.contact']}" outcome=""></b:navLink>
	    					<b:navLink value="#{msg['menu.analysis']}" outcome="/user/analysis" rendered="#{sessionUser != null}"></b:navLink>
	    					<b:navLink value="#{msg['menu.results']}" outcome="" rendered="#{sessionUser != null}"></b:navLink>
	    					<b:navLink value="GitHub" href="https://github.com/grev-uv/hpg-methyl" iconAwesome="github" iconAlign="left"></b:navLink>
	    				</b:navbarLinks>
	    				<b:navbarLinks pull="right">
    						<b:dropMenu value="#{msg['menu.language']}" iconAwesome="globe" iconAlign="left">    							
    							<b:navCommandLink value="#{msg['menu.language.english']}" actionListener="#{languageSelector.changeLanguage('en')}"></b:navCommandLink>
    							<b:navCommandLink value="#{msg['menu.language.spanish']}" actionListener="#{languageSelector.changeLanguage('es')}"></b:navCommandLink> 
    							<b:navCommandLink value="#{msg['menu.language.valencian']}" actionListener="#{languageSelector.changeLanguage('ca')}"></b:navCommandLink>
    						</b:dropMenu>
    						<b:navLink value="#{msg['menu.login']}" outcome="login" iconAwesome="sign-in" iconAlign="left" rendered="#{sessionUser == null}"></b:navLink>
    						<b:dropMenu value="#{sessionUser.toString()}" iconAwesome="user" iconAlign="left" rendered="#{sessionUser != null}">
    							<b:navLink value="#{msg['menu.configuration']}" outcome="" iconAwesome="gear" iconAlign="left"></b:navLink> 
    							<b:navCommandLink value="#{msg['menu.logout']}" actionListener="#{userLogout.closeSession()}" iconAwesome="sign-out" iconAlign="left"></b:navCommandLink> 
    						</b:dropMenu>
    					</b:navbarLinks>
    				</b:navBar>
    			</h:form>
    		</header>
    		<b:container styleClass="content">
    			<ui:insert name="content">
    				<h:panelGroup id="defaultPage">
    					<h:outputText value="#{msg['general.pageUnderConstruction']}"/>
                    	<h:outputText value="&lt;br/&gt;" escape="false" />
                    	<h:link value="#{msg['general.hpgMethyl']}" outcome="index" />
    				</h:panelGroup>
    			</ui:insert>
    		</b:container>
    	</f:view>
    	<h:outputScript library="js" name="functions.js" />
    </h:body>
</html>
