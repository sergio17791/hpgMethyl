<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <h:body>

    						<b:navLink value="#{msg['menu.aboutUs']}" outcome=""></b:navLink>
    						<b:navLink value="#{msg['menu.contact']}" outcome=""></b:navLink>
    						<b:navLink value="#{msg['menu.test']}" outcome=""></b:navLink>
    						<b:navLink value="#{msg['menu.results']}" outcome=""></b:navLink>
    					</b:navbarLinks>
    					<b:navbarLinks pull="right" styleClass="hidden-xs">
    						<b:dropMenu value="#{msg['menu.language']}" iconAwesome="globe" iconAlign="left">

    							<b:navLink value="#{msg['menu.language.spanish']}" action=""></b:navLink>

    							<b:navLink value="#{msg['menu.logout']}" outcome="" iconAwesome="sign-out" iconAlign="left"></b:navLink>

    			<b:container fluid="true" style="margin-bottom: 100px;">
    				<ui:insert name="content">
    					<h:outputText value="&lt;br/&gt;" escape="false" />
    					<h:outputText value="&lt;br/&gt;" escape="false" />
    					<h:outputText value="&lt;br/&gt;" escape="false" />
    					<h:outputText value="#{msg['general.pageUnderConstruction']}"/>
                        <h:outputText value="&lt;br/&gt;" escape="false" />
                        <h:link value="#{msg['general.hpgMethyl']}" outcome="index" />
