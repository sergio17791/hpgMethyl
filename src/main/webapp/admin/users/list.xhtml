<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:components="http://java.sun.com/jsf/composite/components"
                template="../../WEB-INF/templates/adminTemplate.xhtml">
    <ui:define name="content">
    	<b:row>
        	<b:column col-xs="6">
            	<legend><h:outputText value="#{msg['admin.users.list']}"/></legend>      
            </b:column>              
        </b:row>
    	<b:dataTable value="#{listUsersBean.users}" 
    				 var="user"
    				 responsive="true"
    				 select="false"
    				 searching="true"
    				 mark-search-results="true"
           	   		 page-length-menu="5,10,20,50"
    				 custom-lang-url="#{listUserAnalysis.customLanguageTranslation()}">
    		<b:dataTableColumn value="#{user.firstName}" 
    						   label="#{msg['user.attribute.firstName']}"/>
			<b:dataTableColumn value="#{user.lastName}" 
    						   label="#{msg['user.attribute.lastName']}"/>
			<b:dataTableColumn value="#{user.email}" 
    						   label="#{msg['user.attribute.email']}"/>
			<b:dataTableColumn value="#{msg['user.attribute.role.' += user.role]}"
    						   label="#{msg['user.attribute.role']}"/> 
			<b:dataTableColumn value="#{msg['user.attribute.active.' += user.active]}" 
    						   label="#{msg['user.attribute.active']}"/>    						      						     						       						  	    						   
	    	<b:dataTableColumn label=""
	    					   searchable="false"
	    					   orderable="false">
	    		<b:link value="#{msg['general.list.button.detail']}" 
	    				outcome="/admin/users/detail"
	    				iconAwesome="arrow-right" 
	  					look="info" 
	  					size="md">
	  				<f:param name="id" value="#{user.id}"/>
	  			</b:link>
	    	</b:dataTableColumn>
  		</b:dataTable>
    </ui:define>
</ui:composition>
