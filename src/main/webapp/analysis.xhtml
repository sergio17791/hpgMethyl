<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                template="./WEB-INF/templates/mainTemplate.xhtml">
    <ui:define name="content">
        <b:form id="analysisForm" enctype="multipart/form-data">
            <b:row>
                <b:column col-md="6">
                    <legend><h:outputText value="#{msg['analysis.legend']}"/></legend>      
                </b:column>                 
            </b:row>
            <b:panel>
            	<fieldset>
            		<b:row>
                		<b:column col-md="6">
                			<b:inputText id ="identifier" 
	                					 value="#{analysis.identifier}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.identifier']}" 
			                             maxlength="60" 
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">
								<b:focus rendered="true" />                               
	                	    </b:inputText>
                			<h:message for="identifier" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                		<b:column col-md="6">
                			<h:outputLabel styleClass="control-label" for="inputReadFile">#{msg['analysis.inputReadFile']}:</h:outputLabel>
                			<h:inputFile id="inputReadFile" 
                                         value="#{analysis.inputReadFile}" 
                                         styleClass="form-control"
                                         required="true"
                                         requiredMessage="#{msg['error.form.requiredField']}">
                            </h:inputFile>
                			<h:message for="inputReadFile" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>
                	<b:row>
                		<b:column col-md="6">
                			<b:selectOneMenu id ="pairedMode" 
	                					 	 value="#{analysis.pairedMode}"
		                            	 	 styleClass="form-control"
		                                 	 label="#{msg['analysis.pairedMode']}" 
			                             	 required="true" 
		    	                         	 requiredMessage="#{msg['error.form.requiredField']}">    
		    	            	<f:selectItem itemValue="0" itemLabel="#{msg['analysis.singleEnd']}" />
    							<f:selectItem itemValue="1" itemLabel="#{msg['analysis.pairedEnd']}" />                          
	                	    </b:selectOneMenu>
                			<h:message for="pairedMode" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                		<b:column col-md="6" rendered="#{analysis.pairedMode eq '1'}">
                			<h:outputLabel styleClass="control-label" for="pairedModeFile">#{msg['analysis.pairedModeFile']}:</h:outputLabel>
                			<h:inputFile id="pairedModeFile" 
                                         value="#{analysis.pairedModeFile}" 
                                         styleClass="form-control"
                                         required="true"
                                         requiredMessage="#{msg['error.form.requiredField']}">
                            </h:inputFile>
                			<h:message for="pairedModeFile" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>
                    <fieldset>
						<legend><h4><h:outputText value="#{msg['analysis.smithWatermanLegend']}"/></h4></legend>
					</fieldset>
					<b:row>
                		<b:column col-md="4">
                			<b:inputText id ="swaMinimunScore" 
	                					 value="#{analysis.swaMinimunScore}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.swaMinimunScore']}" 
			                             a:type="number"
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">                               
	                	    </b:inputText>
                			<h:message for="swaMinimunScore" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                		<b:column col-md="4">
                			<b:inputText id ="swaMatchScore" 
	                					 value="#{analysis.swaMatchScore}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.swaMatchScore']}" 
			                             a:type="number"
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">                    
	                	    </b:inputText>
                			<h:message for="swaMatchScore" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                		<b:column col-md="4">
                			<b:inputText id ="swaMismatchScore" 
	                					 value="#{analysis.swaMismatchScore}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.swaMismatchScore']}" 
			                             a:type="number"
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">                         
	                	    </b:inputText>
                			<h:message for="swaMismatchScore" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>
                	<b:row>
                		<b:column col-md="4" offset-md="2">
                			<b:inputText id ="swaGapOpen" 
	                					 value="#{analysis.swaGapOpen}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.swaGapOpen']}" 
			                             a:type="number"
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">                              
	                	    </b:inputText>
                			<h:message for="swaGapOpen" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                		<b:column col-md="4">
                			<b:inputText id ="swaGapExtend" 
	                					 value="#{analysis.swaGapExtend}"
		                            	 styleClass="form-control-plaintext"
		                                 label="#{msg['analysis.swaGapExtend']}" 
			                             a:type="number"
			                             required="true" 
		    	                         requiredMessage="#{msg['error.form.requiredField']}">                              
	                	    </b:inputText>
                			<h:message for="swaGapExtend" styleClass="alert alert-danger errorMessageWithTopLabel"/>
                		</b:column>
                	</b:row>
                	<b:row>
                    	<b:column col-md="6">
	                		<b:commandButton id="sendAnalysisButton"
		                                     binding="#{analysis.sendAnalysisComponent}"
		                                     value="#{msg['analysis.send']}" 
		                                     action="#{analysis.sendAnalysis()}"
		                                     look="primary"
		                                     styleClass="btn-block"/>
                		</b:column>
                		<b:column col-md="6">
	                		<h:message for="sendAnalysisButton" styleClass="alert alert-danger errorMessage"/>
                		</b:column>                    	
                    </b:row>  
            	</fieldset>      
            </b:panel>                                          
        </b:form>
    </ui:define>
</ui:composition>
